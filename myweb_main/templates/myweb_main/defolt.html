{% load static %}
{% load menu_tags %}

<!Doctype html>
<html lang="ru">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

            <div id="menu">
              <li><i class="fas fa-home" >{% menu %}</i></li></a>
